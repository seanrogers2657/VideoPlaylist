@(message: String, tasks: List[Task], form: Form[Task])

@main("Tasks") {
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a id="titleLink" class="brand" href="/">@message</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="video">
            <iframe width="640" height="480"
                @if(tasks.isEmpty) {
                    src="">
                } else {
                    src="@controllers.Application.convert(tasks.head.contents)">
                }
            </iframe>
        </div>

        <div id="tasks">
            @for(task <- tasks) {
                <div id="task@task.id">
                    <span>@task.contents</span>
                    <a href="http://localhost:9000@routes.Application.deleteTask(task.id)">delete</a>
                </div>
            }
        </div>

        <div id="addTasks">
            @helper.form(action=routes.Application.addTask()) {
                @helper.inputText(form("Contents"))
                <input type="submit" value="Submit">
            }
        </div>
    </div>

}
